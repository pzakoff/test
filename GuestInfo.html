<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e9e9e9;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #backBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Guest Information</h2>
  <table id="guestTable">
    <thead>
      <tr>
        <th>Reservation Dates</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email Address</th>
        <th>Room</th>
        <th>Price</th>
        <th>Number of Guests</th>
        <th>Source</th>
        <th>Additional Information</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>
  <button id="backBtn">Back to Calendar</button>

  <script>
    (function() {
      // Retrieve reservations from localStorage
      const reservations = JSON.parse(localStorage.getItem("reservations")) || [];
      
      const tbody = document.querySelector("#guestTable tbody");
      
      // Function to create table rows for each reservation
      reservations.forEach(res => {
        const tr = document.createElement("tr");
        // Reservation Dates (join the array with " to ")
        const datesTd = document.createElement("td");
        datesTd.textContent = res.dates.join(" to ");
        tr.appendChild(datesTd);
        // Name
        const nameTd = document.createElement("td");
        nameTd.textContent = res.name;
        tr.appendChild(nameTd);
        // Phone Number
        const phoneTd = document.createElement("td");
        phoneTd.textContent = res.phone;
        tr.appendChild(phoneTd);
        // Email Address
        const emailTd = document.createElement("td");
        emailTd.textContent = res.email;
        tr.appendChild(emailTd);
        // Room
        const roomTd = document.createElement("td");
        roomTd.textContent = res.room;
        tr.appendChild(roomTd);
        // Price
        const priceTd = document.createElement("td");
        priceTd.textContent = res.price;
        tr.appendChild(priceTd);
        // Number of Guests
        const guestsTd = document.createElement("td");
        guestsTd.textContent = res.guests;
        tr.appendChild(guestsTd);
        // Source of Reservation
        const sourceTd = document.createElement("td");
        sourceTd.textContent = res.source;
        tr.appendChild(sourceTd);
        // Additional Information
        const additionalTd = document.createElement("td");
        additionalTd.textContent = res.additional;
        tr.appendChild(additionalTd);

        tbody.appendChild(tr);
      });

      // Back button to return to the booking calendar
      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "booking.html";
      });
    })();
  </script>
</body>
</html>
